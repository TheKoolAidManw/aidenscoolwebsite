<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Aiden's Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        header {
            background: #0078d4;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            background: #005a9e;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h2 {
            color: #0078d4;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        form button {
            background: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #005a9e;
        }
        footer {
            background: #005a9e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>I'd love to hear from you — drop me a message below!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="https://formsubmit.co/contact@aidenscoolwebsite.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <!-- Hidden fields -->
                <input type="hidden" name="_next" value="https://aidenscoolwebsite.com/thankyou.html">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Aiden's Cool Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
