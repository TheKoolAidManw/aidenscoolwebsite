<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Aiden's Cool Website</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
        color: #000;
        transition: background 0.5s ease;
    }

    /* Sidebar */
    .side-menu {
        position: fixed;
        top: 0;
        left: -180px;
        width: 180px;
        height: 100%;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.25);
        padding: 2rem 1rem;
        border-right: 1px solid rgba(0,0,0,0.1);
        transition: left 0.3s ease, background 0.3s ease;
        box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    .side-menu:hover {
        left: 0;
        background: rgba(255, 255, 255, 0.4);
    }
    .side-menu a {
        display: block;
        color: black;
        text-decoration: none;
        padding: 0.8rem;
        font-size: 1.1rem;
        border-radius: 12px;
        margin-bottom: 0.5rem;
        transition: background 0.3s;
    }
    .side-menu a:hover {
        background: rgba(0,0,0,0.05);
    }

    /* Header */
    header {
        text-align: center;
        padding: 2rem 1rem;
    }
    header img {
        height: 60px;
        display: block;
        margin: auto;
        margin-bottom: 1rem;
    }
    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    /* Main section */
    main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    section {
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        padding: 1.5rem;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 1rem;
        background: rgba(255,255,255,0.4);
        backdrop-filter: blur(6px);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
    }
</style>
</head>
<body>

<!-- Hover Sidebar -->
<div class="side-menu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
</div>

<header>
    <img src="logo.png" alt="Aiden's Logo">
    <h1>Contact Me</h1>
    <p>Let's get in touch — I'd love to hear from you!</p>
</header>

<main>
    <section>
        <!-- Replace the iframe src with your Zoho form embed link -->
        <iframe 
            src="YOUR_ZOHO_FORM_EMBED_URL" 
            style="width:100%;height:600px;border:none;border-radius:12px;background:rgba(255,255,255,0.8);"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </section>
</main>

<footer>
    <p>© 2025 Aiden's Cool Website</p>
</footer>

</body>
</html>
