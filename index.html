<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me - Aiden's Cool Website</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background: #fff;
        color: #000;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        background: #000;
        color: #fff;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    header img {
        height: 50px;
    }
    .menu-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }
    .menu-btn div {
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        margin: 3px;
        display: inline-block;
    }
    .side-menu {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #111;
        color: white;
        padding: 2rem 1rem;
        transition: right 0.3s ease;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        box-shadow: -2px 0 10px rgba(0,0,0,0.4);
    }
    .side-menu a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 0.5rem 0;
        font-size: 1.2rem;
        border-bottom: 1px solid #333;
    }
    .side-menu a:hover {
        color: #999;
    }
    .side-menu.open {
        right: 0;
    }
    main {
        max-width: 700px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    section {
        background: #f5f5f5;
        padding: 1.5rem;
        border-radius: 20px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
        margin-top: 0;
    }
    form input, form textarea, form button {
        width: 100%;
        padding: 10px;
        margin: 0.5rem 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    form button {
        background: #000;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }
    form button:hover {
        background: #333;
    }
    footer {
        text-align: center;
        padding: 1rem;
        background: #000;
        color: white;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Aiden's Logo">
    <button class="menu-btn" onclick="toggleMenu()">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </button>
</header>

<div class="side-menu" id="sideMenu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
</div>

<main>
    <section>
        <h2>Contact Me</h2>
        <p>Fill out the form below and I’ll get back to you as soon as possible.</p>
        <form action="https://formsubmit.co/contact@aidenscoolwebsite.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <!-- Hidden fields -->
            <input type="hidden" name="_next" value="https://aidenscoolwebsite.com/thankyou.html">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Aiden's Cool Website</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
